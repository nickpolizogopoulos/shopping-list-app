<section class="container">

  <section class="box col mt-4">
    <h2>Angular: Passing data between components</h2>
    <h3>Project: My Wishlist Application
      @if ( addTwo() ) {
        <span class="addTwo fw-light" (click)="addTwoItems()">[+2 items]</span>
      }
    </h3>
  </section>

  <section class="col mt-4 d-col d-sm-col d-lg-flex gap-3">
    <!-- FORM BOX -->
    <div class="box col mb-4">
      <app-form
        (personalItemInput)="onItemAdded($event)"
        (householdItemInput)="onItemAdded($event)"
        (clearList)="onClearList()" (removeLast)="removeLastItem()"
      />
    </div>
    <!-- LIST BOX -->
    <div class="col mb-4">
      <div class="box mainlistbox">
        <div class="row mb-3">
          <h3>List: Child component #2</h3>
          <hr>
          <span class="lead">{{listCount()}}
              - Important items will be <u class="text-success">highlighted.</u>
          </span>
        </div>
        @for (item of allItems(); track $index) {
          <app-list
            [listItem]="item"
            (deleteThisItem)="onDeleteItem($index)"
          />
        }
      </div>
    </div>
  </section>  
  
</section>
